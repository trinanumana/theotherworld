<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>The World of Cats</title>
		<link href="https://fonts.googleapis.com/css?family=Cardo|Homemade+Apple|Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		
		<div class="box1">
			<div class="links intro">
				<img src="images/duchess.gif">
				<p>World of Cats</p>
				<p class="sub">"Cats seem to go on the principle that it never does any harm to ask for what you want." -Joseph Wood Krutch</p>
			</div>
		</div>
		<div class="box2">
			<div class="pt1">
				<div class="box lightblue">
					<img id="tcat" src="images/tabby.png" class="photo hidden" onmouseover="myTabby()" onmouseout="makeTabby()"/>
				</div>
				<div class="box darkblue">
					<img id="cat" src="images/.png" class="photo hidden" onmouseover="my()" onmouseout="make()"/>
				</div>
				<div class="box lightblue">
					<img id="cat" src="images/.png" class="photo hidden" onmouseover="myFunction()" onmouseout="makeChange()"/>
				</div>
				<div class="box darkblue">
					<img id="cat" src="images/.png" class="photo hidden" onmouseover="myFunction()" onmouseout="makeChange()"/>
				</div>
			</div>
			<div class="pt2">
				<div class="box darkblue2">
					<img id="rbcat" src="images/russianblue.png" class="photo hidden" onmouseover="myRussianb()" onmouseout="makeRussianb()"/>
				</div>
				<div class="box lightblue2">
					<img id="mccat" src="images/mainecoon.png" class="photo hidden" onmouseover="myMaine()" onmouseout="makeMaine()"/>
				</div>
				<div class="box darkblue2">
					<img id="ocat" src="images/orange.png" class="photo hidden" onmouseover="myOrange()" onmouseout="makeOrange()"/>
				</div>
				<div class="box lightblue2">
					<img id="cat" src="images/.png" class="photo hidden" onmouseover="myFunction()" onmouseout="makeChange()"/>
				</div>
			</div>
		</div>
		
		<script src="script.js"> </script>
	</body>
   
</html>
