<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>The World of Cats</title>
		<link href="https://fonts.googleapis.com/css?family=Cardo|Homemade+Apple|Open+Sans:300" rel="stylesheet">
		<link href="images/.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		
		<div class="box1">
			<div class="links intro">
				<img src="images/duchess.gif" class="duchess">
				<p>World of Cats</p>
				<p class="sub">"Cats seem to live on the principle that it never does any harm to ask for what you want." - Joseph Wood Krutch</p>
			</div>
		</div>
		<div class="box2">
			<div class="pt1">
				<div class="box lightblue">
					<img id="tcat" src="images/tabby.png" class="cats photo hidden" onmouseover="myTabby()" onmouseout="makeTabby()"/>
				</div>
				<div id="kittytalk" class="box darkblue">
				</div>
				<div class="box lightblue">
					<img id="wcat" src="images/whitebrown.png" class="cats photo hidden" onmouseover="myWhiteBrown()" onmouseout="makeWhiteBrown()"/>
				</div>
				<div class="box darkblue">
				</div>
			</div>
			<div class="pt2">
				<div class="box darkblue2">
				</div>
				<div class="box lightblue2">
					<img id="rbcat" src="images/russianblue.png" class="cats photo hidden" onmouseover="myRussianb()" onmouseout="makeRussianb()"/>
				</div>
				<div class="box darkblue2">
				</div>
				<div class="box lightblue2">
					<img id="ocat" src="images/orange.png" class="cats photo hidden" onmouseover="myOrange()" onmouseout="makeOrange()"/>
				</div>
		<!-- secret box -->
			<div class="secretbox">
				<div class="box darkblue2">
					<img id="rbcat" src="images/russianblue.png" class="cats photo hidden" onmouseover="myRussianb()" onmouseout="makeRussianb()"/>
				</div>
				<div class="box lightblue2">	
				</div>
				<div class="box darkblue2">
					<img id="ocat" src="images/orange.png" class="cats photo hidden" onmouseover="myOrange()" onmouseout="makeOrange()"/>
				</div>
				<div class="box lightblue2">
				</div>
			</div>
		</div>
		
		<script src="script.js"> </script>
	</body>
   
</html>
