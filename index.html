<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>The World of Cats</title>
		<link href="https://fonts.googleapis.com/css?family=Cardo|Homemade+Apple|Open+Sans:300" rel="stylesheet">
		<link href="images/.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		
		<div class="box1">
			<div class="intro">
				<img src="images/duchess.gif" class="duchess" onclick="resetInner(this)">
				<p class="woc">World of Cats</p>
				<p class="sub">"Cats seem to live on the principle that it never does any harm to ask for what you want." - Joseph Wood Krutch</p>
			</div>
		</div>
		<div class="box2">
			<div class="pt1">
				<div class="box light">
					<img id="tcat" src="images/tabby.png" class="cats photo" onclick="playMeow(this)"/>
				</div>
				<div id="kittytalk" class="box dark" onclick="showText(this)">
				</div>
				<div class="box light">
					<img id="wcat" src="images/whitebrown.png" class="cats photo" onclick="playSound(this)"/>
				</div>
				<div id="kittytalk2" class="box dark" onclick="showDif(this)">
				</div>
			</div>
			<div class="pt2">
				<div id="kittytalk3" class="box dark" onclick="showOther(this)">
				</div>
				<div class="box light">
					<img id="rbcat" src="images/russianblue.png" class="cats photo" onclick="playAudio(this)"/>
				</div>
				<div id="kittytalk4" class="box dark" onclick="showPara(this)">
				</div>
				<div class="box light">
					<img id="ocat" src="images/orange.png" class="cats photo" onclick="playMusic(this)"/>
				</div>
		</div>
		
		<script src="script.js"> </script>
	</body>
   
</html>
